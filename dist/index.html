<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Battleship" />
    <link rel="stylesheet" href="styles.css" />
    <title>Battleship</title>
  </head>
  <body>
    <div class="main">
      <h1 class="title">Battleship</h1>
      <div class="grid-container">
        <div id="human-container">
          <div class="grids human-grid"></div>
          <p class="results">Your Grid</p>
        </div>
        <div id="comp-container">
          <div class="grids comp-grid"></div>
          <p>Computer's grid</p>
        </div>
      </div>
      <p class="turn">You can keep playing when you hit a ship</p>
      <div class="btn-container">
        <button class="btn restart-btn">Restart</button>
      </div>
    </div>

    <script src="main.js" type="module"></script>
  </body>
</html>
